    <mat-card-actions>
        <button
        mat-raised-button
        (click)="logoutUser()"
        color="primary"
        style="margin-right: 10px"
        >
        Logout
        </button>
    <mat-card>
        <mat-card-header>
            <mat-card-title>User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field style="margin-right: 10px">
                    <label>Username</label>
                    <input 
                    matInput 
                    [(ngModel)]="userData.username" 
                    placeholder="Username" 
                    type="text" 
                    name="Username"
                    required>
                </mat-form-field>
                <mat-form-field style="margin-right: 10px">
                    <label>Password</label>           
                    <input
                    matInput
                    [(ngModel)]="userData.password"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    required
                    >
                </mat-form-field>
                <mat-form-field style="margin-right: 10px">
                    <label>Email</label>           
                    <input
                    matInput
                    [(ngModel)]="userData.email"
                    type="email"
                    placeholder="Email"
                    name="Email"
                    required
                    >
                </mat-form-field>
                <mat-form-field style="margin-right: 10px">
                    <label>Birthday</label>           
                    <input
                    matInput
                    [(ngModel)]="userData.birthday"
                    type="date"
                    placeholder="Birthday"
                    name="Birthday"
                    required
                    >
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button
            mat-raised-button
            (click)="updateUser()"
            color="primary"
            >
            Update profile
            </button>
            <button
            mat-raised-button
            (click)="deleteUser()"
            color="primary"
            >
            Delete user
            </button>
            <button
            mat-raised-button
            (click)="backToMovies()"
            color="primary"
            >
            Back to movies
            </button>
        </mat-card-actions>
    </mat-card>
